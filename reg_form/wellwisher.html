<div class="container">
  <div class= "text-center">
    <h2>Wellwisher Registration Form </h2>
    <br><br>
  </div>





   <!-- first row -->


      <div class="container">
      <div class="row">
      <div class="col-md-4 mb-3">
     <div class="form-group">
    <label for="wellWisherId"> <b>WellWisher I'D</b></label>
    <input type="text" class="form-control" id="wellWisherId" required>
    </div>
    </div>

     <div class="col-md-4 mb-3">
    <div class="form-group">
    <label for="wellWisherName"><b>WellWisher Name</b></label>
    <input type="text" class="form-control" id="wellWisherName">
  </div>
  </div>

  <div class="col-md-4 mb-3">
    <div class="form-group">
      <label for="imageupload"><b>WellWisher Photo</b></label>
      <input type="file" class="form-control" id="myFile" name="imageupload">
  </div>
  </div>





   <!-- second row -->


  <div class="container">
  <div class="row">
  <div class="col-md-4 mb-3">
 <div class="form-group">
  <label for="gender"> <b>Gender</b></label><br>
  <select name="gender" class="form-control" id="gender">
    <option value="male"> Male </option>
    <option value="female">  Female  </option>
    <option value="other">  Other </option>
  </select>
</div>
</div>

 <div class="col-md-4 mb-3">
<div class="form-group">
  <label for="dob"><b>Date of Birth</b></label><br>
  <input type="date" class="form-control" id="dob" name="dob">  
</div>
</div>

<div class="col-md-4 mb-3">
<div class="form-group">
  <label for="age"><b>Age</b></label><br>
  <input type="text" class="form-control" id="age" name="age">
</div>
</div>





    <!-- third row -->


    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-3">
         <div class="form-group">
        <label for="occupationSector"><b>Occupation Sector</b></label>
        <input type="text" class="form-control" id="occupationSector">
        </div>
        </div>
      
        <div class="col-md-4 mb-3">
          <div class="form-group">
         <label for="companyname"><b>Company Name</b></label>
         <input type="text" class="form-control" id="companyname">
         </div>
         </div>
      
         <div class="col-md-4 mb-3">
          <div class="form-group">
         <label for="designation"><b>Designation</b></label>
         <input type="text" class="form-control" id="designation">
         </div>
         </div>





  <!-- fourth row -->


    <div class="container">
    <div class="row">
    <div class="col-md-6 mb-2">
   <div class="form-group">
  <label for="occupationDeptName"><b>Occupation Deptartment Name</b></label>
  <input type="text" class="form-control" id="occupationDeptName">
  </div>
  </div>
  
   <div class="col-md-6 mb-2">
  <div class="form-group">
  <label for="companyContactNo"><b>Company Contact No</b></label><br>
  <input type="text" class="form-control" id="companyContactNo">
  </div>
  </div>
  


   <!-- fifth row -->


    <div class="container">
    <div class="row">
    <div class="col-md-4 mb-3">
   <div class="form-group">
  <label for="mobileNumber"><b>Mobile Number</b></label>
  <input type="text" class="form-control" id="mobileNumber">
  </div>
  </div>
  
   <div class="col-md-4 mb-3">
  <div class="form-group">
  <label for="whatsappNumber"><b>Whatsapp Number</b></label><br>
  <input type="text" class="form-control" id="whatsappNumber">
  </div>
  </div>
  
  <div class="col-md-4 mb-3">
  <div class="form-group">
    <label for="landlineNumber"><b>Landline Number</b></label><br>
    <input type="email" class="form-control" id="landlineNumber">
  </div>
  </div>





  <!-- sixth row -->


  <div class="container">
    <div class="row">
    <div class="col-md-4 mb-3">
   <div class="form-group">
  <label for="wellWisherEmail"><b>WellWisher E-Mail</b></label>
  <input type="text" class="form-control" id="wellWisherEmail">
  </div>
  </div>
  
   <div class="col-md-4 mb-3">
  <div class="form-group">
  <label for="linkedInId"><b>LinkedIn Id</b></label><br>
  <input type="text" class="form-control" id="linkedInId">
  </div>
  </div>
  
  <div class="col-md-4 mb-3">
  <div class="form-group">
    <label for="facebookId"><b>Facebook Id</b></label><br>
    <input type="text" class="form-control" id="facebookId">
  </div>
  </div>
 
  



  <!-- seventh row -->


  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="form-group">
       <label for="instaId"><b>Instagram Id</b></label>
       <input type="text" class="form-control" id="instaId">
       </div>
      </div>
  
      <div class="col-md-4 mb-3">
        <div class="form-group">
        <label for="twitterId"><b>Twitter Id</b></label><br>
        <input type="text" class="form-control" id="twitterId">
        </div>
        </div>
  
  <div class="col-md-4 mb-3">
  <div class="form-group">
    <label for="otherMediaId"><b>Other Media Id</b></label><br>
    <input type="text" class="form-control" id="otherMediaId">
  </div>
  </div>





  <!-- eight row -->

  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="form-group">
          <label for="iswillingtocontributefutureproject"><b>Is Willing to Contribute future project ?</b></label><br>
          <input type="text" class="form-control" id="iswillingtocontributefutureproject">
        </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="form-group">
            <label for="introducer"><b>Introducer</b></label><br>
            <input type="text" class="form-control" id="introducer">
          </div>
          </div>
  
      <div class="col-md-4 mb-3">
     <div class="form-group">
    <label for="note"><b>Note</b></label>
    <input type="text" class="form-control" id="note">
    </div>
    </div>
  


<!-- submit button-->

<hr class="mb-4">
  <button type="submit" class="btn btn-primary btn-lg btn-block mb-5">Submit</button>
  </form>

  </div>
